<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 16px 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .app {
      width: 100%;
      max-width: 540px;
    }

    h1 {
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-size: 3rem;
      font-weight: 200;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 28px;
    }

    /* â”€â”€ Input area â”€â”€ */
    .input-area {
      display: flex;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      margin-bottom: 16px;
    }

    #new-todo {
      flex: 1;
      border: none;
      outline: none;
      padding: 18px 20px;
      font-size: 1rem;
      color: #333;
      background: transparent;
    }

    #new-todo::placeholder { color: #bbb; }

    .add-btn {
      border: none;
      background: #667eea;
      color: #fff;
      padding: 0 22px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-btn:hover { background: #5a6fd6; }

    /* â”€â”€ Card â”€â”€ */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* â”€â”€ Todo list â”€â”€ */
    .todo-list { list-style: none; }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      gap: 14px;
      transition: background 0.15s;
    }

    .todo-item:last-child { border-bottom: none; }
    .todo-item:hover { background: #fafafa; }

    /* custom checkbox */
    .todo-check {
      appearance: none;
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #ddd;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }

    .todo-check:checked {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: transparent;
    }

    .todo-check:checked::after {
      content: '';
      position: absolute;
      left: 5px; top: 2px;
      width: 7px; height: 11px;
      border: 2px solid #fff;
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
    }

    .todo-text {
      flex: 1;
      font-size: 0.95rem;
      color: #333;
      word-break: break-word;
      transition: color 0.2s, text-decoration 0.2s;
    }

    .todo-item.completed .todo-text {
      color: #bbb;
      text-decoration: line-through;
    }

    .delete-btn {
      border: none;
      background: none;
      color: #ccc;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0;
      transition: color 0.2s, opacity 0.2s;
      flex-shrink: 0;
    }

    .todo-item:hover .delete-btn { opacity: 1; }
    .delete-btn:hover { color: #e74c3c; }

    /* â”€â”€ Empty state â”€â”€ */
    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .empty-state .icon { font-size: 2.5rem; margin-bottom: 10px; }

    /* â”€â”€ Footer â”€â”€ */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #fafafa;
      border-top: 1px solid #f0f0f0;
      font-size: 0.82rem;
      color: #999;
      flex-wrap: wrap;
      gap: 8px;
    }

    .item-count { min-width: 80px; }

    .filters {
      display: flex;
      gap: 4px;
    }

    .filter-btn {
      border: 1px solid transparent;
      background: none;
      color: #999;
      padding: 3px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.82rem;
      transition: border-color 0.15s, color 0.15s;
    }

    .filter-btn:hover { border-color: #ddd; color: #555; }
    .filter-btn.active { border-color: #667eea; color: #667eea; }

    .clear-btn {
      border: none;
      background: none;
      color: #999;
      cursor: pointer;
      font-size: 0.82rem;
      min-width: 100px;
      text-align: right;
      transition: color 0.2s;
    }

    .clear-btn:hover { color: #e74c3c; }
    .clear-btn:empty,
    .clear-btn[hidden] { visibility: hidden; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Todo</h1>

    <div class="input-area">
      <input id="new-todo" type="text" placeholder="æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹..." autocomplete="off" />
      <button class="add-btn" id="add-btn" title="æ·»åŠ ">+</button>
    </div>

    <div class="card">
      <ul class="todo-list" id="todo-list"></ul>
      <div class="footer" id="footer">
        <span class="item-count" id="item-count"></span>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
          <button class="filter-btn" data-filter="active">æœªå®Œæˆ</button>
          <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
        </div>
        <button class="clear-btn" id="clear-btn">æ¸…é™¤å·²å®Œæˆ</button>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let todos = loadTodos();
    let filter = 'all';

    // â”€â”€ Persistence â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function loadTodos() {
      try {
        return JSON.parse(localStorage.getItem('todos')) || [];
      } catch {
        return [];
      }
    }

    // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function render() {
      const list = document.getElementById('todo-list');
      const itemCount = document.getElementById('item-count');
      const clearBtn = document.getElementById('clear-btn');
      const footer = document.getElementById('footer');

      const filtered = todos.filter(t => {
        if (filter === 'active') return !t.completed;
        if (filter === 'completed') return t.completed;
        return true;
      });

      const activeCount = todos.filter(t => !t.completed).length;
      const completedCount = todos.filter(t => t.completed).length;

      // footer visibility
      footer.style.display = todos.length === 0 ? 'none' : 'flex';

      // counter
      itemCount.textContent = `${activeCount} é¡¹æœªå®Œæˆ`;

      // clear button
      clearBtn.style.visibility = completedCount > 0 ? 'visible' : 'hidden';

      // list items
      if (filtered.length === 0) {
        list.innerHTML = `
          <li class="empty-state">
            <div class="icon">${filter === 'completed' ? 'âœ…' : filter === 'active' ? 'ğŸ‰' : 'ğŸ“'}</div>
            ${filter === 'completed' ? 'æš‚æ— å·²å®Œæˆçš„äº‹é¡¹' : filter === 'active' ? 'æ²¡æœ‰å¾…åŠäº‹é¡¹äº†ï¼' : 'æ·»åŠ ä½ çš„ç¬¬ä¸€æ¡å¾…åŠäº‹é¡¹å§'}
          </li>`;
        return;
      }

      list.innerHTML = filtered.map(todo => `
        <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <input type="checkbox" class="todo-check" ${todo.completed ? 'checked' : ''} />
          <span class="todo-text">${escapeHtml(todo.text)}</span>
          <button class="delete-btn" title="åˆ é™¤">âœ•</button>
        </li>
      `).join('');
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addTodo(text) {
      text = text.trim();
      if (!text) return;
      todos.unshift({ id: Date.now(), text, completed: false });
      saveTodos();
      render();
    }

    function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (todo) { todo.completed = !todo.completed; saveTodos(); render(); }
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      render();
    }

    function clearCompleted() {
      todos = todos.filter(t => !t.completed);
      saveTodos();
      render();
    }

    // â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const input = document.getElementById('new-todo');
    const addBtn = document.getElementById('add-btn');

    addBtn.addEventListener('click', () => {
      addTodo(input.value);
      input.value = '';
      input.focus();
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        addTodo(input.value);
        input.value = '';
      }
    });

    // event delegation for list
    document.getElementById('todo-list').addEventListener('click', e => {
      const item = e.target.closest('.todo-item');
      if (!item) return;
      const id = Number(item.dataset.id);

      if (e.target.classList.contains('todo-check')) {
        toggleTodo(id);
      } else if (e.target.classList.contains('delete-btn')) {
        deleteTodo(id);
      }
    });

    // filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        filter = btn.dataset.filter;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
      });
    });

    document.getElementById('clear-btn').addEventListener('click', clearCompleted);

    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    render();
  </script>
</body>
</html>
